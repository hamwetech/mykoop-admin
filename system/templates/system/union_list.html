{% extends 'base.html' %}
{% load static %}
{% load material_form %}

{% block page_content %}
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-1-2">
            <h4 class="heading_a uk-margin-bottom">Union List</h4>
        </div>
        <div class="uk-width-medium-1-2">
            <a href="{% url 'union_create' %}" class="md-btn md-btn-success uk-float-right">Add Union</a>
        </div>
    </div>
    <div class="md-card uk-margin-medium-bottom">
        <div class="md-card-content">
            <div class="uk-overflow-container">
                <table  id="dt_tableTools"  class="uk-table uk-table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>token</th>
                       <th></th>
                    </tr>
                    </thead>
                    <tbody>

                        {% for item in object_list %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.url }}</td>
                                <td>{{ item.token }}</td>
                                <td>
                                    <a href="{% url 'union_update' item.id %}"  class="uk-float-right"><i class="md-icon material-icons">&#xE254;</i></a>
                                    <a href="{% url 'union_delete' item.id %}"  class="uk-float-right"><i class="material-icons md-24  uk-text-danger" title="Delete">delete</i></a>
                                </td>
                            </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
{% endblock %}
{% block page_specific_scripts %}
 <!-- datatables -->
    <script src="{% static 'bower_components/datatables/media/js/jquery.dataTables.min.js' %}"></script>
    <!-- datatables colVis-->
    <script src="{% static 'bower_components/datatables-colvis/js/dataTables.colVis.js' %}"></script>
<!-- datatables tableTools-->
    <script src="{% static 'bower_components/datatables-tabletools/js/dataTables.tableTools.js' %}"></script>
    <!-- datatables custom integration -->
    <script src="{% static 'assets/js/custom/datatables_uikit.min.js' %}"></script>

    <!--  datatables functions -->
    <script src="{% static 'assets/js/pages/plugins_datatables.min.js' %}"></script>
{% endblock %}
